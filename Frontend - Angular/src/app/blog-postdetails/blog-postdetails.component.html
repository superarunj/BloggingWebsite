<div *ngIf='post' class="col-md-12 blog-post">


  <!-- Post Headline Start -->
  <div class="post-title">
    <h1>{{post.title}}</h1>
  </div>
  <!-- Post Headline End -->


  <!-- Post Detail Start -->
  <div class="post-info">
    <span>{{post.postedOn | date}} / by
      <a href="#" target="_blank">{{post.authorFirstName}} {{post.authorFirstName}}</a>
    </span>
  </div>
  <!-- Post Detail End -->


  <p id="post-content">{{post.text}}</p>

  <!-- Post Author Bio Box Start -->
  <div class="about-author margin-top-70 margin-bottom-50">

    <div class="picture">
      <img src="images/blog/author.png" class="img-responsive" alt="">
    </div>

    <div class="c-padding">
      <h3>Article By
        <a href="#" target="_blank" data-toggle="tooltip" data-placement="top" title="Visit Alex Website">{{post.authorFirstName}} {{post.authorLastName}}</a>
      </h3>
      <p>{{post.authorBiography}}</p>
    </div>
  </div>
  <!-- Post Author Bio Box End -->

  <app-blog-recommendedposts [postId]='post.postId'></app-blog-recommendedposts>
  <app-blog-comments [postId]='post.postId'></app-blog-comments>
</div>
