<!-- You May Also Like Start -->
<div class="you-may-also-like margin-top-50 margin-bottom-50" *ngIf='recommendations && recommendations.length'>
  <h3>You may also like</h3>
  <div class="row">
    <div *ngFor='let recommended of recommendations' class="col-md-4 col-sm-6 col-xs-12">
      <a [routerLink]="['/postdetails',recommended.postId]">
        <p>{{recommended.title}}</p>
      </a>
    </div>
  </div>
</div>
<!-- You May Also Like End -->
